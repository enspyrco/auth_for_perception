name: identity_in_perception
description: Drop-in auth components for perception.
version: 0.0.0-a1
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  sign_in_with_apple: ^5.0.0
  crypto: ^3.0.3
  
  percepts:
    git: https://github.com/enspyrco/percepts
  framing_in_perception:
    git: https://github.com/enspyrco/framing_in_perception
